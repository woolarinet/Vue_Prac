<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuetest</title>
    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class = "todos">
            <div v-for = "todo in computedTodos"
                 :key = "todo.id">
                <input type="checkbox"
                        v-model = "todo.done"> 
                <span>{{ todo.title }}</span>   
            </div>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
               todos: [
                   {title : 11111},
                   {title : 22222},
                   {title : 33333}
               ]
            },
            computed: {
                computedTodos () {
                    return this.todos.map((todo, index) => {
                        //return Object.assign({}, todo, {
                          //  id = index + 1,
                            //done: false
                        //}
                        
                        return{
                            ...todo,
                            id: index + 1,
                            done: false
                        }
                    })
                }
            }
        })
    </script>


</body>
</html>
